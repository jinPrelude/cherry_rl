syntax = "proto3";

service CherryRL {
    rpc DiscreteGymStep (CallRequest) returns (DiscreteGymReply);
}

message CallRequest {
    int32 actor_id = 1;
    string obs = 2;
    string reward = 3;
    string done = 4;
    string request_type = 5;
}

message DiscreteGymReply {
    string action = 1;
}